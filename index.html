<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=1200, initial-scale=1.0">
    <title>change background</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section >
        <div class="bg">Red</div>
        <select name="backgroundChange" class="selectColor" onchange="changeColor(this)">
            <option value="#f54748">RED</option>
            <option value="#ffc93c">YELLOW</option>
            <option value="#ba135d">PULPER</option>
            <option value="#f98404">ORANGE</option>
            <option value="#ff96ad">PINK</option>
            <option value="#325288">BLUE</option>
            <option value="#1a1a2e">DARK</option>
            <option value="#334443">BLACK</option>
            <option value="#faf3f3">WHITE</option>
        </select>
    </section>

    <script src="/script.js"></script>
</body>
</html>
